<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GarajHub Admin - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --secondary: #7c3aed;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --light: #f9fafb;
            --dark: #111827;
            --gray: #6b7280;
            --border: #e5e7eb;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f4f6;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 260px;
            background: white;
            box-shadow: 2px 0 20px rgba(0,0,0,0.1);
            z-index: 100;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        
        .logo-text h2 {
            font-size: 18px;
            font-weight: 700;
            color: var(--dark);
        }
        
        .logo-text span {
            font-size: 12px;
            color: var(--gray);
        }
        
        .nav-menu {
            padding: 20px 0;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            color: var(--gray);
            text-decoration: none;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        
        .nav-item:hover {
            background: var(--light);
            color: var(--primary);
        }
        
        .nav-item.active {
            background: linear-gradient(90deg, rgba(79, 70, 229, 0.1), transparent);
            color: var(--primary);
            border-left-color: var(--primary);
        }
        
        .nav-item i {
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            margin-left: 260px;
            padding: 20px;
            min-height: 100vh;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        
        .page-title h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
        }
        
        .page-title p {
            color: var(--gray);
            font-size: 14px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 22px;
        }
        
        .stat-icon.users { background: rgba(59, 130, 246, 0.1); color: var(--info); }
        .stat-icon.startups { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .stat-icon.pending { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .stat-icon.active { background: rgba(79, 70, 229, 0.1); color: var(--primary); }
        .stat-icon.completed { background: rgba(124, 58, 237, 0.1); color: var(--secondary); }
        .stat-icon.requests { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .stat-label {
            color: var(--gray);
            font-size: 14px;
        }
        
        .recent-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .section-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light);
        }
        
        .section-title h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .view-all {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .recent-list {
            list-style: none;
        }
        
        .recent-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--light);
        }
        
        .recent-item:last-child {
            border-bottom: none;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 12px;
        }
        
        .item-info h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .item-info p {
            font-size: 12px;
            color: var(--gray);
        }
        
        .item-status {
            margin-left: auto;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-pending { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .status-active { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        .status-completed { background: rgba(124, 58, 237, 0.1); color: var(--secondary); }
        
        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
        
        .quick-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            padding: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--gray);
        }
        
        .alert {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }
        
        .loader {
            border: 3px solid var(--light);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .recent-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-rocket"></i>
                </div>
                <div class="logo-text">
                    <h2>GarajHub</h2>
                    <span>Admin Panel</span>
                </div>
            </div>
        </div>
        
        <div class="nav-menu">
            <a href="/admin" class="nav-item active">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="#" class="nav-item" onclick="loadStartups()">
                <i class="fas fa-rocket"></i>
                <span>Startuplar</span>
            </a>
            <a href="#" class="nav-item" onclick="loadUsers()">
                <i class="fas fa-users"></i>
                <span>Foydalanuvchilar</span>
            </a>
            <a href="#" class="nav-item" onclick="showBroadcastModal()">
                <i class="fas fa-bullhorn"></i>
                <span>Xabar yuborish</span>
            </a>
            <a href="#" class="nav-item">
                <i class="fas fa-cog"></i>
                <span>Sozlamalar</span>
            </a>
            <a href="#" class="nav-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>Chiqish</span>
            </a>
        </div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="page-title">
                <h1>Dashboard</h1>
                <p>GarajHub platformasi statistikasi</p>
            </div>
            
            <div class="quick-actions">
                <button class="btn btn-primary" onclick="refreshStats()">
                    <i class="fas fa-sync-alt"></i>
                    Yangilash
                </button>
                <button class="btn btn-primary" onclick="showBroadcastModal()">
                    <i class="fas fa-bullhorn"></i>
                    Xabar yuborish
                </button>
            </div>
        </div>
        
        <!-- Alert -->
        <div class="alert" id="alert"></div>
        
        <!-- Statistics Grid -->
        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be loaded here -->
            <div class="loader"></div>
        </div>
        
        <!-- Recent Activity -->
        <div class="recent-section">
            <div class="section-card">
                <div class="section-header">
                    <div class="section-title">
                        <h3>So'nggi foydalanuvchilar</h3>
                    </div>
                    <a href="#" class="view-all" onclick="loadUsers()">Barchasi</a>
                </div>
                <ul class="recent-list" id="recentUsers">
                    <li class="recent-item">
                        <div class="loader"></div>
                    </li>
                </ul>
            </div>
            
            <div class="section-card">
                <div class="section-header">
                    <div class="section-title">
                        <h3>So'nggi startuplar</h3>
                    </div>
                    <a href="#" class="view-all" onclick="loadStartups()">Barchasi</a>
                </div>
                <ul class="recent-list" id="recentStartups">
                    <li class="recent-item">
                        <div class="loader"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Broadcast Modal -->
    <div class="modal" id="broadcastModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Xabar yuborish</h3>
                <button class="close-modal" onclick="closeBroadcastModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="broadcastMessage">Xabar matni</label>
                    <textarea id="broadcastMessage" rows="8" placeholder="Barcha foydalanuvchilarga yuboriladigan xabar..." 
                             style="width: 100%; padding: 12px; border: 2px solid var(--border); border-radius: 10px;"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeBroadcastModal()">Bekor qilish</button>
                <button class="btn btn-primary" onclick="sendBroadcast()">
                    <i class="fas fa-paper-plane"></i>
                    Yuborish
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Load dashboard data
        async function loadDashboard() {
            try {
                // Load stats
                const statsResponse = await fetch('/api/stats');
                const stats = await statsResponse.json();
                
                // Update stats grid
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-icon users">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="stat-value">${stats.total_users}</div>
                        <div class="stat-label">Foydalanuvchilar</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon startups">
                            <i class="fas fa-rocket"></i>
                        </div>
                        <div class="stat-value">${stats.total_startups}</div>
                        <div class="stat-label">Startuplar</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon pending">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-value">${stats.pending_startups}</div>
                        <div class="stat-label">Kutilayotgan</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon active">
                            <i class="fas fa-play-circle"></i>
                        </div>
                        <div class="stat-value">${stats.active_startups}</div>
                        <div class="stat-label">Faol</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon completed">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-value">${stats.completed_startups}</div>
                        <div class="stat-label">Yakunlangan</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon requests">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="stat-value">${stats.pending_requests}</div>
                        <div class="stat-label">So'rovlar</div>
                    </div>
                `;
                
                // Load recent users
                const usersResponse = await fetch('/api/users?page=1&per_page=5');
                const usersData = await usersResponse.json();
                
                let usersHtml = '';
                usersData.data.forEach(user => {
                    const name = `${user.first_name || ''} ${user.last_name || ''}`.trim() || 'Noma\'lum';
                    const initial = name.charAt(0).toUpperCase();
                    const date = new Date(user.joined_at).toLocaleDateString('uz-UZ');
                    
                    usersHtml += `
                        <li class="recent-item">
                            <div class="user-avatar">${initial}</div>
                            <div class="item-info">
                                <h4>${name}</h4>
                                <p>@${user.username || '---'} • ${date}</p>
                            </div>
                        </li>
                    `;
                });
                document.getElementById('recentUsers').innerHTML = usersHtml;
                
                // Load recent startups
                const startupsResponse = await fetch('/api/startups?page=1&per_page=5');
                const startupsData = await startupsResponse.json();
                
                let startupsHtml = '';
                startupsData.data.forEach(startup => {
                    const statusClass = `status-${startup.status}`;
                    const statusText = {
                        'pending': '⏳ Kutilmoqda',
                        'active': '▶️ Faol',
                        'completed': '✅ Yakunlangan',
                        'rejected': '❌ Rad etilgan'
                    }[startup.status] || startup.status;
                    
                    const date = new Date(startup.created_at).toLocaleDateString('uz-UZ');
                    
                    startupsHtml += `
                        <li class="recent-item">
                            <div class="user-avatar">
                                <i class="fas fa-rocket"></i>
                            </div>
                            <div class="item-info">
                                <h4>${startup.name}</h4>
                                <p>${startup.first_name} ${startup.last_name} • ${date}</p>
                            </div>
                            <span class="item-status ${statusClass}">${statusText}</span>
                        </li>
                    `;
                });
                document.getElementById('recentStartups').innerHTML = startupsHtml;
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showAlert('Xatolik yuz berdi!', 'error');
            }
        }
        
        // Load startups page
        async function loadStartups() {
            try {
                const response = await fetch('/api/startups?status=all&page=1&per_page=20');
                const data = await response.json();
                
                // Create startups page HTML
                const html = `
                    <div class="page-title">
                        <h1>Startuplar</h1>
                        <p>${data.total} ta startup topildi</p>
                    </div>
                    
                    <div class="stats-grid" style="grid-template-columns: repeat(3, 1fr);">
                        <button class="stat-card" onclick="filterStartups('all')">
                            <div class="stat-icon startups">
                                <i class="fas fa-rocket"></i>
                            </div>
                            <div class="stat-value">${data.total}</div>
                            <div class="stat-label">Barchasi</div>
                        </button>
                        <button class="stat-card" onclick="filterStartups('pending')">
                            <div class="stat-icon pending">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="stat-value">{{pending_count}}</div>
                            <div class="stat-label">Kutilayotgan</div>
                        </button>
                        <button class="stat-card" onclick="filterStartups('active')">
                            <div class="stat-icon active">
                                <i class="fas fa-play-circle"></i>
                            </div>
                            <div class="stat-value">{{active_count}}</div>
                            <div class="stat-label">Faol</div>
                        </button>
                    </div>
                    
                    <div class="section-card">
                        <div class="section-header">
                            <div class="section-title">
                                <h3>Startuplar ro'yxati</h3>
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <input type="text" id="searchStartups" placeholder="Qidirish..." 
                                       style="padding: 8px 12px; border: 2px solid var(--border); border-radius: 8px;">
                                <select id="statusFilter" style="padding: 8px 12px; border: 2px solid var(--border); border-radius: 8px;">
                                    <option value="all">Barchasi</option>
                                    <option value="pending">Kutilayotgan</option>
                                    <option value="active">Faol</option>
                                    <option value="completed">Yakunlangan</option>
                                    <option value="rejected">Rad etilgan</option>
                                </select>
                            </div>
                        </div>
                        
                        <div id="startupsList">
                            ${data.data.map(startup => `
                                <div class="recent-item" style="cursor: pointer;" onclick="viewStartup(${startup.startup_id})">
                                    <div class="user-avatar">
                                        <i class="fas fa-rocket"></i>
                                    </div>
                                    <div class="item-info">
                                        <h4>${startup.name}</h4>
                                        <p>${startup.first_name} ${startup.last_name} • ${new Date(startup.created_at).toLocaleDateString('uz-UZ')}</p>
                                    </div>
                                    <span class="item-status status-${startup.status}">
                                        ${startup.status === 'pending' ? '⏳ Kutilmoqda' : 
                                          startup.status === 'active' ? '▶️ Faol' :
                                          startup.status === 'completed' ? '✅ Yakunlangan' : '❌ Rad etilgan'}
                                    </span>
                                </div>
                            `).join('')}
                        </div>
                        
                        ${data.total_pages > 1 ? `
                            <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
                                ${Array.from({length: data.total_pages}, (_, i) => i + 1).map(page => `
                                    <button class="btn ${page === data.page ? 'btn-primary' : ''}" 
                                            onclick="changeStartupsPage(${page})">${page}</button>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
                
                document.querySelector('.main-content').innerHTML = html;
                
                // Update navigation
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                document.querySelector('.nav-item:nth-child(2)').classList.add('active');
                
            } catch (error) {
                console.error('Error loading startups:', error);
                showAlert('Startuplarni yuklashda xatolik!', 'error');
            }
        }
        
        // Load users page
        async function loadUsers() {
            try {
                const response = await fetch('/api/users?page=1&per_page=20');
                const data = await response.json();
                
                // Create users page HTML
                const html = `
                    <div class="page-title">
                        <h1>Foydalanuvchilar</h1>
                        <p>${data.total} ta foydalanuvchi topildi</p>
                    </div>
                    
                    <div class="section-card">
                        <div class="section-header">
                            <div class="section-title">
                                <h3>Foydalanuvchilar ro'yxati</h3>
                            </div>
                            <input type="text" id="searchUsers" placeholder="Qidirish..." 
                                   style="padding: 8px 12px; border: 2px solid var(--border); border-radius: 8px;">
                        </div>
                        
                        <div id="usersList">
                            ${data.data.map(user => {
                                const name = `${user.first_name || ''} ${user.last_name || ''}`.trim() || 'Noma\'lum';
                                const initial = name.charAt(0).toUpperCase();
                                const date = new Date(user.joined_at).toLocaleDateString('uz-UZ');
                                const adminBadge = user.is_admin ? '<span style="background: var(--primary); color: white; padding: 2px 8px; border-radius: 10px; font-size: 12px;">Admin</span>' : '';
                                
                                return `
                                    <div class="recent-item">
                                        <div class="user-avatar">${initial}</div>
                                        <div class="item-info">
                                            <h4>${name} ${adminBadge}</h4>
                                            <p>@${user.username || '---'} • ID: ${user.user_id} • ${date}</p>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                        
                        ${data.total_pages > 1 ? `
                            <div style="display: flex; justify-content: center; gap: 10px; margin-top: 20px;">
                                ${Array.from({length: data.total_pages}, (_, i) => i + 1).map(page => `
                                    <button class="btn ${page === data.page ? 'btn-primary' : ''}" 
                                            onclick="changeUsersPage(${page})">${page}</button>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
                
                document.querySelector('.main-content').innerHTML = html;
                
                // Update navigation
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                document.querySelector('.nav-item:nth-child(3)').classList.add('active');
                
            } catch (error) {
                console.error('Error loading users:', error);
                showAlert('Foydalanuvchilarni yuklashda xatolik!', 'error');
            }
        }
        
        // Show broadcast modal
        function showBroadcastModal() {
            document.getElementById('broadcastModal').style.display = 'flex';
        }
        
        // Close broadcast modal
        function closeBroadcastModal() {
            document.getElementById('broadcastModal').style.display = 'none';
            document.getElementById('broadcastMessage').value = '';
        }
        
        // Send broadcast message
        async function sendBroadcast() {
            const message = document.getElementById('broadcastMessage').value.trim();
            
            if (!message) {
                showAlert('Xabar matni bo\'sh bo\'lmasligi kerak!', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/broadcast', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert(`Xabar yuborildi! ${data.sent} ta foydalanuvchiga yetkazildi.`, 'success');
                    closeBroadcastModal();
                } else {
                    showAlert(data.message || 'Xabar yuborishda xatolik!', 'error');
                }
            } catch (error) {
                console.error('Error sending broadcast:', error);
                showAlert('Server bilan aloqa xatosi!', 'error');
            }
        }
        
        // Refresh stats
        async function refreshStats() {
            showAlert('Ma\'lumotlar yangilanmoqda...', 'success');
            await loadDashboard();
        }
        
        // Show alert
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // Logout
        function logout() {
            document.cookie = 'session_id=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
            window.location.href = '/login';
        }
        
        // Initialize dashboard
        loadDashboard();
        
        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
